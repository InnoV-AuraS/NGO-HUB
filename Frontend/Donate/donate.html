<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header code -->
    <header>
        <div class="navbar">
            <h1>NGO</h1>
            <nav>
                <ul>
                    <li><a href="../Home/home.html">Home</a></li>
                    <li><a href="../Join/join.html">Join</a></li>
                    <li><a href="../Fund/fund.html">Fund</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="donate-section">
        <div class="donate-content">
            <h2>Make a Difference with Your Donation</h2>
            <p>Your contribution can change lives. Help us provide essential resources to those in need.</p>
            
            <div class="donate-form">
                <h3>Donate Now</h3>
                <form method="POST">
                    <label for="ngo-name">Name of NGO:</label>
                    <select id="ngo-name" name="ngo-name" required>
                        <option value="">Select NGO</option>
                        <option value="Lion's Clubs">Lion's Clubs</option>
                        <option value="Jagoron Welfare Society">Jagoron Welfare Society</option>
                        <option value="Goonj">Goonj</option>
                        <option value="Pratham">Pratham</option>
                        <option value="HelpAge">HelpAge</option>
                        <option value="Child Rights and You">Child Rights and You</option>
                        <option value="Sightsavers">Sightsavers</option>
                        <option value="Nanhi Kali">Nanhi Kali</option>
                        <option value="Give India Foundation">Give India Foundation</option>
                        <option value="Care India">Care India</option>
                        <option value="Sammaan Foundation">Sammaan Foundation</option>
                    </select>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="donation-type">Donation Type:</label>
                    <select id="donation-type" name="donation-type" required>
                        <option value="">Select Donation Type</option>
                        <option value="food">Food</option>
                        <option value="clothes">Clothes</option>
                        <option value="money">Money</option>
                    </select>

                    <label for="message">Message (Optional):</label>
                    <textarea id="message" name="message" rows="4" placeholder="Leave a message for the cause"></textarea>

                    <button type="submit" class="donate-button">Donate Now</button>
                </form>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <p>&copy; 2025 NGO for Good. All Rights Reserved.</p>
    </footer>
</body>
</html>
